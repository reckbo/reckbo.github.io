---
layout: default
title: Home
---

<div class="related">
  <h3>Recent Posts</h3>
  <ul class="related-posts">
     {% for post in site.posts limit:4 %}
      <li>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>
                {{ post.date | date_to_string }}
            </small>
          </a>
      </li>
    {% endfor %}
  </ul>
  <h3>All Posts</h3>
  <ul class="related-posts">
     {% for post in site.posts %}
      <li>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>
                {{ post.date | date_to_string }}
            </small>
          </a>
      </li>
    {% endfor %}
  </ul>

</div>
