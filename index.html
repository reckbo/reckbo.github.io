---
layout: page
title: Home

<div class="related">
  <h4>Recent Posts</h4>
  <ul class="related-posts">
     {% for post in site.posts limit:4 %}
      <li>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>
                {{ post.date | date_to_string }}
            </small>
          </a>
      </li>
    {% endfor %}
  </ul>

  <p></p>

  <h4>All Posts</h4>
  <ul class="related-posts">
     {% for post in site.posts %}
      <li>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>
                {{ post.date | date_to_string }}
            </small>
          </a>
      </li>
    {% endfor %}
  </ul>

</div>
